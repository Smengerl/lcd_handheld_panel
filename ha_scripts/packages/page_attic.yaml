                              text: "XXX"
                  on_click:
                    then:
                      - lambda: |-
                          ESP_LOGI("${TAG}", "button_attic_ir_heating_id clicked");

              - bar:
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 1
                  grid_cell_row_span: 3
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH

                  id: bar_rolleshutter_pos_arbeit_id
                  height: 30
                  value: 75
                  min_value: 0
                  max_value: 100
                  #flex_grow: 1 # Fill full space

                  mode: RANGE
                  radius: 13
                  border_width: 2
                  pad_all: 0
                  bg_color: $bg_color
                  border_color: $button_bg_unchecked

                  indicator:
                    radius: 3

              - button:
