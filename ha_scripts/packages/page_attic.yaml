substitutions:
  page_attic_id: page_attic_id
  page_attic_friendly_name: "Attic"

lvgl:
  #  page_wrap: true
  pages:
    - id: $page_attic_id
      x: 0
      y: 0
      skip: false
      layout: # Use list of 4 evenly sized rows with defined spacing from each display border
        type: grid
        grid_columns: [10px, fr(1), 10px, fr(1), 10px]
        grid_rows: [75px, fr(1), 10px]
        pad_column: 0px
        pad_row: 0px
      width: 100%
      bg_color: bg_color
      bg_opa: cover
      #pad_all: 5
      widgets:
        - obj: # Container for a horizontal list of buttons for different actions
            grid_cell_row_pos: 1
            grid_cell_column_pos: 1
            grid_cell_y_align: STRETCH
            grid_cell_x_align: STRETCH

            styles: style_box
            radius: 5
            pad_all: 10px

            layout:
              type: grid
              grid_columns: [fr(1), 20px, fr(1)]
              grid_rows: [50px, fr(1), fr(1), fr(1)]
              pad_column: 10px
              pad_row: 10px
            widgets:
              - label:
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 3
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  id: label_arbeit_header_text
                  text_font: $text_font_large
                  text: Workspace
                  long_mode: WRAP
                  height: SIZE_CONTENT

              - button:
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  pad_all: 0px
                  # checkable: true
                  id: button_light_arbeit_id
                  widgets:
                    - obj:
                        width: SIZE_CONTENT
                        height: SIZE_CONTENT
                        align: CENTER
                        event_bubble: TRUE # pass on events to parent
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          flex_align_cross: CENTER
                          pad_row: $pad_button_icon_text
                        pad_all: 0px
                        widgets:
                          - label:
                              event_bubble: TRUE # pass on events to parent
                              text_font: $icon_font
                              text: $lamp
                              id: button_light_arbeit_icon_id
                          - label:
                              event_bubble: TRUE # pass on events to parent
                              id: button_light_arbeit_label_id
                              text: "XXX"
                  on_click:
                    then:
                      - lambda: |-
                          ESP_LOGI("${TAG}", "button_light_arbeit_id clicked");

              - button:
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: STRETCH
                  pad_all: 0px
                  # checkable: true
                  id: button_attic_ir_heating_id
                  widgets:
                    - obj:
                        width: SIZE_CONTENT
                        height: SIZE_CONTENT
                        align: CENTER
                        event_bubble: TRUE # pass on events to parent
                        layout:
                          type: FLEX
                          flex_flow: COLUMN
                          flex_align_cross: CENTER
                          pad_row: $pad_button_icon_text
                        pad_all: 0px
                        widgets:
                          - label:
                              event_bubble: TRUE # pass on events to parent
                              text_font: $icon_font
                              text: $radiator
                              id: button_attic_ir_heating_icon_id
                          - label:
